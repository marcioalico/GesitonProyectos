<router-outlet></router-outlet>
<body>
  <div class="main-div">

  <mat-card>
    <mat-card-title>$(NombreEmpresa)</mat-card-title>
    <mat-card-subtitle>Ingresar al sistema</mat-card-subtitle>

  <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">

  <p class="p-input">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" #email="ngModel"[(ngModel)]="newLogin._email" required><br/>
    </mat-form-field>
  </p>

  <p class="p-input">
    <mat-form-field class="example-full-width">
      <mat-label>Contras√±a</mat-label>
      <input matInput type="password" name="password" #password="ngModel"[(ngModel)]="newLogin._password" required><br/>
    </mat-form-field>
  </p>

  <p class="p-input">
    <input mat-flat-button class="btn btn-success" type="submit" value="Login" color="primary">
  </p>

  </form>
</mat-card>
</div>

</body>
